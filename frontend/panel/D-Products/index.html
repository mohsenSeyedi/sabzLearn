<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوره ها</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/newCourse.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Data loaded from js -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.jpg" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن دوره جدید</span>
                    </div>
                    <form class="form" id="form-new-course">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">نام دوره</label>
                                <input type="text" isValid="false" id="course-name" placeholder="لطفا نام دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">قیمت دوره</label>
                                <input type="text" isValid="false" id="course-price" placeholder="لطفا قیمت دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">Url دوره</label>
                                <input type="text" isValid="false" id="course-shortName" placeholder="لطفا url دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">نحوه پشتیبانی دوره</label>
                                <input type="text" isValid="false" id="course-support" placeholder="لطفا نحوه پشتیبانی دوره را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="number input">
                                <label class="input-title">توضیحات دوره</label>
                                <textarea  id="course-description" class="w-100" cols="100" rows="8" placeholder="لطفا تعداد دوره را وارد کنید..."></textarea>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="number input category-container">
                                <label class="input-title">دسته‌بندی‌ دوره</label>
                                <select  class="category-list">
                                    <option value="-1">دسته بندی مورد نظر را انتخاب کنید</option>
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="file">
                                <label class="input-title">عکس دوره</label>
                                <input type="file" id="file">
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="presell">
                                <label class="input-title">وضعیت دوره</label>
                                <div class="radios">
                                    <div class="presell-true">
                                        <label>
                                            <span>پیش فروش</span>
                                            <input type="radio" id="presell" value="presell" name="presell" checked>
                                        </label>
                                    </div>
                                    <div class="presell-false">
                                        <label>
                                            <span>در حال برگزاری</span>
                                            <input type="radio" id="start" value="start" name="presell" >
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن" id="create-course-btn">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">دوره ها</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>نام دوره</th>
                                        <th>دسته بندی</th>
                                        <th>دانشجو</th>
                                        <th>وضعیت</th>
                                        <th>قیمت ( ت )</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                    
                                </thead>
                                
                                <tbody id="table-course-container">
                                    <!-- Deta loaded from js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src=".././../js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="./../../js/panel/shared.js" type="module"></script>
    <script src="./../../js/panel/courses.js" type="module"></script>
</body>

</html>
