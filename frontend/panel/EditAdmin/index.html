<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                    <li><a href="#" id="logout-btn"><span>خروج</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Data loaded from js -->
                                </ul>
                            </div>
                           
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>ویرایش اطلاعات</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">نام</label>
                                <input type="text" id="name-edit" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">نام کاربری</label>
                                <input type="text" id="userName-edit" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">ایمیل</label>
                                <input type="text" id="eamil-edit" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">گذرواژه</label>
                                <input type="password" id="password-edit" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;"> شماره تماس</label>
                                <input type="text" id="phone-edit" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن" id="edit-admin-btn">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src=".././../js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="./../../js/panel/shared.js" type="module"></script>
    <script src="./../../js/panel/editAdmin.js" type="module"></script>
</body>

</html>
