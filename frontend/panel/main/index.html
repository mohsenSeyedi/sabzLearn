<!DOCTYPE html>
<html lang="en" dir="rtl">

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="./../D-Products/index.html"><span>دوره ها</span></a></li>
                    <li><a href="./../C-Menus/index.html"><span>منو ها</span></a></li>
                    <li><a href="./../D-Users/index.html"><span>کاربران</span></a></li>
                    <li><a href="./../Categories/index.html"><span>دسته‌بندی‌ ها</span></a></li>
                    <li><a href="./../contact/index.html"><span>پیغام ها</span></a></li>
                    <li><a href="./../AddNewSection/index.html"><span>جلسات دوره ها</span></a></li>

                    <li><a href="./../campagin/index.html"><span>برگزاری کمپین</span></a></li>
                    <li><a href="./../tickets/index.html"><span>تیکت‌ ها</span></a></li>
                    <li><a href="#" id="logout-btn"><span>خروج</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Data loaded from js -->
                                </ul>
                            </div>

                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.jpg" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="../EditAdmin/index.html" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-title">
                        <span class="welcome">خوش آمدید,<span class="name" id="admin-welcome-name"></span></span>
                    </div>
                    <div class="home-content-boxes">
                        <div class="row" id="infos-page-container">
                            <!-- Data loaded from js -->
                        </div>
                    </div>
                    <div class="home-content-chart">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <div id="sale-chart"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="revanue-chart"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="cost-chart"></div>
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>
                    </div>
                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>افراد اخیرا <span class="signup">ثبت نام </span>شده</span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>نام خانوادگی</th>
                                        <th>شماره تماس</th>
                                        <th>ایمیل</th>
                                        <th>نام کاربری</th>
                                        <th>نقش</th>
                                    </tr>
                                </thead>
                                <tbody id="table-list-user">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src=".././../js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="./../../js/panel/index.js" type="module"></script>
