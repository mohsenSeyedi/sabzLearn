<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Data loaded from js -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>	
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن قسمت جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان جلسه</label>
                                <input type="text" isValid="false" id="session-title-input" placeholder="لطفا نام جلسه را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">مدت زمان جلسه</label>
                                <input type="text" isValid="false" id="session-time-input" placeholder="لطفا مدت زمان جلسه را وارد کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title" style="display: block;">دوره</label>
                                <select class="select" id="course-list">
                                    <option value="-1">لطفا دوره مورد نظر را انتخاب کنید</option>
                                    <!-- Data loaded from js -->
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="file">
                                <label class="input-title">ویدیوی جلسه</label>
                                <input type="file" id="file-session">
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="presell">
                                <label class="input-title">وضعیت جلسه</label>
                                <div class="radios">
                                    <div class="presell-true">
                                        <label>
                                            <span>رایگان</span>
                                            <input type="radio" id="free" value="1" name="presell" checked>
                                        </label>
                                    </div>
                                    <div class="presell-false">
                                        <label>
                                            <span>غیر رایگان</span>
                                            <input type="radio" id="non-free" value="0" name="presell" >
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن" id="add-session-btn">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid container-fluid-tabale" id="home-content">
                <div class="container">
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">جلسات</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان جلسه</th>
                                        <th>تایم جلسه</th>
                                        <th>نام دوره</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                    
                                </thead>
                                
                                <tbody id="table-sessions-container">
                                    <!-- Deta loaded from js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src=".././../js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="./../../js/panel/shared.js" type="module"></script>
    <script src="./../../js/panel/sessions.js" type="module"></script>
</body>

</html>
