<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main 2.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Data loaded from js -->
                                </ul>
                            </div>
                         
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن مقاله جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">عنوان</label>
                                <input type="text" id="title-article-input">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">لینک</label>
                                <input type="text" id="link-article-input">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="name input">
                                <label class="input-title" style="display: block;">توضیحات</label>
                                <textarea style="width: 100%;height: 200px;" id="description-article-input"></textarea>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="name input">
                                <label class="input-title" style="display: block;">محتوای مقاله</label>
                                <div id="editor"></div>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">کاور</label>
                                <input type="file" id="file">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="number input category-container">
                                <label class="input-title">دسته‌بندی‌ مقاله</label>
                                <select  class="category-list">
                                    <option value="-1">دسته بندی مورد نظر را انتخاب کنید</option>
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" id="create-article-btn" value="انتشار">
                                    <input type="submit" id="draft-article-btn" value="پیش نویس">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">کاربران</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>حالت</th>
                                        <th>زمان انتشار</th>
                                        <th>نویسنده</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="table-article-container">
                                    <!-- Data loaded from js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src=".././../js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="./../../js/panel/shared.js" type="module"></script>
    <script src="./../../js/panel/articles.js" type="module"></script>
</body>

</html>
